<div class="product-grid">
  @for (product of products; track product.id) {
    <mat-card class="product-card" appearance="outlined">
      <img mat-card-image [src]="product.image_url" alt="{{ product.name }}" title="{{ product.name }}" />
      <mat-card-content>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency: 'â‚¬ '}}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  }
</div>
