<div class="w-full px-[75px]">

    <h2 class="text-[16pt] text-center mb-8 bg-[rgb(204,204,204)] py-2">Zuletzt hinzugefügte Bilder</h2>

    <mat-form-field appearance="outline" class="w-full mb-6">
        <mat-label>Filtern...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtern..." class="p-2 border border-gray-300 rounded" />
    </mat-form-field>

    <div class="grid grid-cols-[repeat(auto-fill,minmax(250px,1fr))] gap-4">

        @for (product of filteredProducts; track product.id) {
        <mat-card class="product-card mat-elevation-z0" (click)="addToCart(product)">
            <img class="product-image" [src]="product.image_url" alt="{{ product.name }}" title="{{ product.name }}" />
            <mat-card-content class="product-info mat-elevation-z0">
                <mat-card-title class="product-name">{{ product.name }}</mat-card-title>
                <mat-card-subtitle class="product-price">{{ product.price | currency: '€ '}}</mat-card-subtitle>
            </mat-card-content>
        </mat-card>
        }
    </div>
</div>
